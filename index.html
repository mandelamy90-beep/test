<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_and_edge,login" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script src="./js/script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Please sign in to access [App]</h1>
        <div class="app-icon"><span class="material-symbols-outlined">arrow_and_edge</span></div>
    </div>
    <div class="login-container">
        <h1 class="login-header">Login</h1>
        <hr>
        <form>
            <label style="color: black;" for="username">Username</label>
            <input id="username" type="text" placeholder="Username" required>
            <label style="color: black;" for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required>
            <button class="login-button" type="submit">
                Login <span class="material-symbols-outlined">login</span>
            </button>
        </form>
    </div>
    <div class="footer"></div>
</body>
</html>
